<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de idade</title>
</head>

<body>

    <div class="container">

    <header>
        <h1>Validação de Idade</h1>
    </header>

    <div class="form">
        <p>Por favor, digite sua idade:</p>
        <input type="number" name="" id="idadeInput">
        <button onclick="verificarIdade()" >Verificar</button>
    </div>

</div>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);   // o .value sempre ao final do código que tenha função com números para entender que e número

            if (idade >= 18) {

                window.location.href = "meusite.html";
            } else {
                window.location.href = "menor.html"
            }

        }
    </script>

</body>

</html>
